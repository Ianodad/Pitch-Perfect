{% extends 'base.html' %}

{% import "bootstrap/wtf.html" as wtf %}
{% import 'macros.html' as macro %}


{% block content %}

<div class="container">
    <div class="card">
        <div class="card-block">
            <h4 class="card-title mt-3 text-center">{{pitch.title|upper}}</h4>
            <div class="meta text-muted">
                <a> Catergory </a>
            </div>
            <div class="card-text text-md-left mr-3 pr-3">
                <p class="mr-2">{{ pitch.pitch }}</p>
            </div>
        </div>
        <div class="card-footer">
            <small>{{pitch.posted}}</small>
            <button class="btn btn-secondary float-right btn-sm">Like</button>
            {{ wtf.quick_form(comments) }}
        </div>
    </div>
    {{macro.displayComments(pitch_comments)}}
</div>

{% endblock %}
