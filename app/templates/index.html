{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block styles%}
{{ super() }}
<link rel="stylesheet"
      href="{{url_for('static',filename='index.css')}}">

<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/journal/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-5C8TGNupopdjruopVTTrVJacBbWqxHK9eis5DB+DYE6RfqIJapdLBRUdaZBTq7mE"
      crossorigin="anonymous">

{% endblock %}


{% block content %}

<div class="container-fluid">

    <div class="row sign-up">
        <div class="col-md-12 mx-auto my-auto">
            <div class="callaction m-5 p-5 d-flex justify-content-center">
                <a href="{{url_for('auth.register')}}"><button type="button"
                            class="btn btn-danger p-5">SIGN UP FOR MORE!!</button></a>
            </div>
        </div>
    </div>

</div class="catego pt-3">

<h2 class="mx-auto display-3 d-flex align-content-center t-4">CATEGORIES</h2>

<div class="col-md-12  d-flex flex-wrap text-white align-items-stretch text-center justify-content-center">
    {{ macro.displayCat(category) }}
</div>
</div>

<div class="pitch">
    <div class="row">
        <h2 class="mx-auto display-3">HIGHLIGHT PITCHES</h2>
    </div>
    <div class="box-pitch container-fluid mx-lg-5 d-flex flex-wrap">
        {{ macro.displayPitch(pitchd) }}
    </div>
</div>


{% endblock %}
