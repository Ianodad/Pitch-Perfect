{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block styles%}
{{ super() }}
<link rel="stylesheet"
      href="{{url_for('static',filename='css/index.css')}}">

<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/journal/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-5C8TGNupopdjruopVTTrVJacBbWqxHK9eis5DB+DYE6RfqIJapdLBRUdaZBTq7mE"
      crossorigin="anonymous">

{% endblock %}


{% block content %}

<div class="container-fluid">

    {{title}}
    <div class="row">
        <div class="col-md-12 mx-auto my-auto sign-up">
            <div class="callaction m-5 p-5 d-flex justify-content-center">
                <a href="{{url_for('auth.register')}}"><button type="button"
                            class="btn btn-danger p-5">SIGN UP FOR MORE!!</button></a>
            </div>
        </div>
    </div>
    <div class=" col -md-6 d-flex flex-row text-white align-items-stretch text-center justify-content-center">
        <div class="port-item p-4 bg-primary mx-2"
             data-toggle="collapse"
             data-target=#home>
            <i class="fa fa-home d-block"></i> LAUGH
        </div>
        <div class="port-item p-4 bg-success mx-2"
             data-toggle="collapse"
             data-target="#resume">
            <i class="fa fa-graduation-cap d-block"></i> BUSININESS
        </div>
        <div class="port-item p-4 bg-warning mx-2"
             data-toggle="collapse"
             data-target="#work">
            <i class="fa fa-folder-open d-block"></i> STANDUP
        </div>
        <div class="port-item p-4 bg-danger mx-2"
             dat-toggle="collapse"
             data-target="#contact">
            <i class="fa fa-envelope d-block"></i> MONEY
        </div>
    </div>
    <div class="pitch">
        <div class="">
            <h2>HIGHLIGHT PITCHES</h2>
        </div>
        <div class="box-pitch container-fluid mx-lg-5 d-flex flex-row">
            {{ macro.displayPitch(pitchd) }}
        </div>
    </div>
</div>

{% endblock %}
